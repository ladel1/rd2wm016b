<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculatrice</title>
</head>
<body>
	<form action="/GestionArticles/home" method="GET">
		<div>
			<label>Opérande 1</label>
			<input type="number" step="0.1" name="op1" placeholder="ex. 19" >
		</div>
		<div>
			<label>Opérateur</label>
			<select name="op">
				<option>+</option>
				<option>*</option>
				<option>-</option>
				<option>/</option>
				<option>%</option>				
			</select>
		</div>
		<div>
			<label>Opérande 2</label>
			<input type="number" step="0.1" name="op2" placeholder="ex. 5" >
		</div>
		<button type="submit">Calculer</button>
	</form>
</body>
</html>
